<html>
<head>
    <title>eBay Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>eBay Search</h1>
    <input id="search_input" type="text" placeholder="">
    <button id="search">Search</button>
    <div id="filters">
        <label>Minimum Price</label>
        <input id="min_price" type="text" placeholder="0">
        <label>Maximum Price</label>
        <input id="max_price" type="text" placeholder="">
        <label>Number of Search Results</label>
        <input id="num_items" type="text" placeholder="9">
    </div>
    <div id="output">Search results should display on a new page, but for now they will be displayed here</div>
    <script lang="text/javascript" src="js/index.js"></script>
</body>
</html>
